<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="topbar">
  <div class="topbarTitle" id="titleCatalog">Каталог</div>

  <div class="topbarLang">
    <span id="labelLanguage">Язык</span>
    <select id="langSelect" class="langSelect">
      <option>EN</option>
      <option>RU</option>
      <option>BG</option>
      <option>HE</option>
    </select>
  </div>
</div>

    <div class="card">
      <label id="labelCity" for="city">City</label>
      <select id="city"></select>

      <label id="labelDistrict" for="district">District</label>
      <select id="district"></select>

      <label id="labelType" for="type">Type</label>
      <select id="type"></select>

      <label id="labelMaxPrice" for="maxPrice">Max price (€)</label>
      <input id="maxPrice" type="number" value="100000" />

      <div class="btnRow">
        <button id="btnReset" class="btn">Reset</button>
        <button id="btnShow" class="btn">Show</button>
      </div>
    </div>

    <div class="listHeader">
      <h2 id="listingsTitle">Listings</h2>
      <div id="listingsCountBadge" class="badge">0</div>
    </div>

    <div id="listingsCount" style="display:none">0</div>
    <div id="listings"></div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
