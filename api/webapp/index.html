<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalog</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Catalog</h1>

    <div class="panel">
      <div class="row">
        <div class="field">
          <label>City</label>
          <select id="city"></select>
        </div>

        <div class="field">
          <label>District</label>
          <select id="district"></select>
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Type</label>
          <select id="type"></select>
        </div>

        <div class="field">
          <label>Max price (â‚¬)</label>
          <input id="maxPrice" type="number" placeholder="100000" />
        </div>
      </div>

      <div class="actions">
        <button id="btnReset">Reset</button>
        <button id="btnShow">Show</button>
      </div>
    </div>

    <h2>Listings <span class="badge" id="listingsCount">0</span></h2>
    <div id="listings"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
