<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog</title>

  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="topbarTitle" id="titleCatalog">Catalog</div>

      <div class="langBox">
        <div class="label" id="labelLanguage">Language</div>
        <select id="langSelect" class="select small">
          <option value="en">EN</option>
          <option value="ru">RU</option>
          <option value="bg">BG</option>
          <option value="he">HE</option>
        </select>
      </div>
    </div>

    <div class="panel card">
      <div class="field">
        <div class="label" id="labelCity">City</div>
        <select id="city" class="select"></select>
      </div>

      <div class="field">
        <div class="label" id="labelDistrict">District</div>
        <select id="district" class="select"></select>
      </div>

      <div class="field">
        <div class="label" id="labelType">Type</div>
        <select id="type" class="select"></select>
      </div>

      <div class="field">
        <div class="label" id="labelMaxPrice">Max price (â‚¬)</div>
        <input id="maxPrice" class="input" type="number" min="0" value="100000" />
      </div>

      <div class="btnRow">
        <button id="btnReset" class="btn" type="button">Reset</button>
        <button id="btnShow" class="btn primary" type="button">Show</button>
      </div>
    </div>

    <div class="sectionHeader">
      <div class="sectionTitle" id="labelListings">Listings</div>
      <div class="badge" id="listingsCount">0</div>
    </div>

    <div id="listings" class="list"></div>
  </div>

  <script src="/static/i18.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
