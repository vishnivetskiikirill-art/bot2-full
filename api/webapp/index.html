<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog</title>

  <!-- ВАЖНО: абсолютный путь -->
  <link rel="stylesheet" href="/webapp/styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand" id="ui_title">Catalog</div>

      <div class="lang">
        <span id="ui_lang_label">Language</span>
        <select id="langSelect">
          <option value="en">EN</option>
          <option value="ru">RU</option>
          <option value="bg">BG</option>
          <option value="he">HE</option>
        </select>
      </div>
    </header>

    <section class="panel">
      <div class="grid">
        <div class="field">
          <label id="ui_city_label">City</label>
          <select id="citySelect"></select>
        </div>

        <div class="field">
          <label id="ui_district_label">District</label>
          <select id="districtSelect"></select>
        </div>

        <div class="field">
          <label id="ui_type_label">Type</label>
          <select id="typeSelect"></select>
        </div>

        <div class="field">
          <label id="ui_price_label">Max price (€)</label>
          <input
            id="maxPrice"
            type="number"
            value="100000"
            min="0"
          />
        </div>
      </div>

      <div class="actions">
        <button id="btnReset">Reset</button>
        <button id="btnShow">Show</button>
      </div>
    </section>

    <section class="results">
      <div class="results-head">
        <div class="h2" id="ui_results_title">Listings</div>
        <div class="pill" id="ui_count">0</div>
      </div>

      <div id="cards"></div>
    </section>
  </div>

  <!-- ВАЖНО: абсолютный путь -->
  <script src="/webapp/app.js" defer></script>
</body>
</html>
